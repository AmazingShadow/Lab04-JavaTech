<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form class="mt-3 offset-3 col-6 offset-3" action="/register" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
    </div>
    <div class="mb-3">
      <label for="birthday" class="form-label">Birthday</label>
      <input type="date" class="form-control" name="birthday" id="birthday">
    </div>
    <div class="mb-3">
      <label for="birthtime" class="form-label">Birthtime</label>
      <input type="time" class="form-control" name="birthtime" id="birthtime">
    </div>
    <div class="row">
      <label class="col-3">Gender:</label>
      <div class="form-check form-check-inline col-2">
        <input class="form-check-input male" type="checkbox" value="" id="male" name="male">
        <label class="form-check-label" for="male" >
          Male
        </label>
      </div>
      <div class="form-check form-check-inline col-2">
        <input class="form-check-input female" type="checkbox" value="" id="female" name="female">
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
    </div>
    <div class="d-flex mt-3">
      <label class="col-2">From:</label>
      <select class="form-select" aria-label="Default select example" name="country">
        <option value="default" selected>Select a country</option>
        <option value="Việt Nam">Việt Nam</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Thái Lan">Thái Lan</option>
        <option value="Lào">Lào</option>
      </select>
    </div>
    <div class="mt-3 d-flex">
      <label class="col-2">Favorite IDE: </label>
      <div class="">
        <div class="form-check">
          <input name="vscode" class="form-check-input" type="checkbox" value="Visual Studio Code">
          <label class="form-check-label" >
            Visual Studio Code
          </label>
        </div>
        <div class="form-check">
          <input name="sublime-text" class="form-check-input" type="checkbox" value="Sublime Text">
          <label class="form-check-label">
            Sublime Text
          </label>
        </div>
        <div class="form-check">
          <input name="eclipse" class="form-check-input" type="checkbox" value="Eclipse">
          <label class="form-check-label">
            Eclipse
          </label>
        </div>
        <div class="form-check">
          <input name="atom" class="form-check-input" type="checkbox" value="Atom">
          <label class="form-check-label" >
            Atom
          </label>
        </div>
        <div class="form-check">
          <input name="itellij" class="form-check-input" type="checkbox" value="Intellij Idea" >
          <label class="form-check-label">
            Intellij Idea
          </label>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <label for="customRange3" class="form-label">Toeic Score</label>
      <input name="toeic" type="range" class="form-range" min="0" max="990" id="customRange3">
    </div>
    <div class="form-floating">
                <textarea name="message" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                          style="height: 60px"></textarea>
      <label for="floatingTextarea2">Message</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Register</button>
    <button type="submit" class="btn btn-warning mt-3">Again</button>
  </form>
</div>
<script>
  var male = document.querySelector(".male");
  var female = document.querySelector(".female")

  male.onclick = function() {
      female.checked = false
  }

  female.onclick = function() {
      male.checked = false
  }
</script>
</body>
</html>
